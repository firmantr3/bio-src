<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="<%= APP_DESCRIPTION %>">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <meta property="og:title" content="<%= APP_NAME %>">
  <meta property="og:description" content="<%= APP_DESCRIPTION %>">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="<%= BASE_URL %>" />
  <meta property="og:image" content="<%= BASE_URL %>/">

  <meta name="twitter:card" content="summary_large_image">
  
  <meta property="twitter:title" content="<%= APP_NAME %>">
  <meta property="twitter:description" content="<%= APP_DESCRIPTION %>">
  <meta property="twitter:image:src" content="<%= BASE_URL %>/">
  <title><%= APP_NAME %></title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=<%= GOOGLE_ANALYTICS_CODE %>"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', '<%= GOOGLE_ANALYTICS_CODE %>');
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= APP_NAME %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
